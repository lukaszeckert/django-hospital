{% load static %}
<html>
<head>
    <title>Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>


.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;

  left: 0;

  padding-top: 20px;
}

.sidenav a {

  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

<body>

<!-- Side navigation -->
<div class="sidenav">
<a href="{% url 'employ' %}">Employ</a>

</div>

<div class="container">

            <hr class="mt-0 mb-4">
            {% block content %}

        </div>
    </div>
</div>
